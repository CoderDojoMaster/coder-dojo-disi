<!DOCTYPE HTML>
<html ng-app="coderdojo">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-site-verification" content="rXZvCLY-omG-_dU46aq1kWfm6ZAx4CBTwZA7KhQ8Dkk" />
    <base href="/">
    <title ng-bind="title">CoderDojoMaster</title>
    <link rel="shortcut icon" type="image/png" href="/img/favicon.png"/>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!--<script src="https://apis.google.com/js/client.js"></script>-->
    <meta name="google-signin-client_id"
          content="677126808428-2on1af090mietusog4f5t2amh0m8gqvq.apps.googleusercontent.com">
    <!-- JAVASCRIPT -->
    <script src="/assets/js/bundle.js"></script>

    <!-- STYLE -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/app.css">

</head>

<body ng-controller="UserController as ctrl">
    <div class="col s12 m12 l12">

        <div class="navbar">
            <div class="nav-left valign-wrapper">
                <h5 class="left-align hide-on-med-and-down valign" style="padding-left: 1em;">CoderDojo Master</h5>
            </div>
            <div class="wrap">
                <a class="coder-dojo-logo-a" href="/">
                    <img class="coder-dojo-logo hvr-bounce-in" src="/img/cubeYang3.svg">
                </a>
            </div>
            <div class="nav-right valign-wrapper">
                <a href="" class="button-collapse white-text valign hide-on-large-only" id="cd-cart-trigger"><i class="material-icons medium">menu</i></a>
                <ul class="navbar-menu hide-on-med-and-down">
                    <li><a class="white-text navbar-menu-item" id="courses-link" href="courses"><span>Corsi</span></a></li>
                    <li><a class="white-text navbar-menu-item" id="events-link" href="events"><span>Eventi</span></a></li>
                    <li><a class="white-text navbar-menu-item" id="tutorial-link" href="tutorials"><span>Tutorial</span></a></li>
                    <li><a class="white-text navbar-menu-item" id="about-link" href="about"><span>Team</span></a></li>
                    <li><a class="white-text navbar-menu-item" id="faq-link" href="faq"><span>FAQ</span></a></li>
                    <li><a class="white-text navbar-menu-item" id="facebook" target="_blank" href="https://www.facebook.com/coderdojodisi"><img src="./img/facebook.svg" alt="f"></a></li>
                    <li><a class="white-text navbar-menu-item" href="#" ng-click="ctrl.modal()"><span>Login</span></a>
                    </li>
                </ul>
            </div>
        </div>

    </div>

    <div id="login" class="modal">
        <div class="modal-content">
            <div id="g-signin2"></div>
            <a class="waves-effect waves-light btn" ng-click="ctrl.logout()">Logout</a>
        </div>
    </div>

    <!-- PAGE MAIN CONTENT -->
    <main>
        <div ng-view></div>
    </main>

    <div id="cd-shadow-layer"></div>

    <div id="cd-cart">
        <div class="mobile-menu-row">
            <a href="" class="black-text" id="close-menu-button"><i class="material-icons medium">close</i></a>
        </div>
        <h2 class="center-align thin">Menu</h2>
        <ul class="center-align menu-list">
            <li><a class="mobile-menu-link black-text" href="courses"><h3>Corsi</h3></a></li>
            <li><a class="mobile-menu-link black-text" href="events"><h3>Eventi</h3></a></li>
            <li><a class="mobile-menu-link black-text" href="tutorials"><h3>Tutorial</h3></a></li>
            <li><a class="mobile-menu-link black-text" href="about"><h3>Team</h3></a></li>
            <li><a class="mobile-menu-link black-text" href="faq"><h3>FAQ</h3></a></li>
        </ul>
    </div>
    <!-- footer -->


</body>

</html>
