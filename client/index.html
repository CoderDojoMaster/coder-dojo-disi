<!DOCTYPE HTML>
<html ng-app="coderdojo">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/">
    <title ng-bind="title">CoderDojoMaster</title>
    <link rel="shortcut icon" type="image/png" href="/img/favicon.png"/>

    <!-- JAVASCRIPT -->
    <script src="/assets/js/angular.js"></script>
    <!-- <script src="/assets/js/angular-material.js"></script> -->
    <script src="/assets/js/app.js"></script>

    <!-- STYLE -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/app.css">
    <link rel="stylesheet" href="/assets/css/angular-material.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">

</head>

<body>
    <md-toolbar class="md-medium-tall" layout-align="center center" layout="row">
        <div class="md-toolbar-tools" flex style="max-height: none; height:100%; background-color: #FAFAFA; color: #212121;">
            <md-button class="md-icon-button" ng-click="toggleSideNav()" aria-label="SidenavToggler" hide-gt-sm>
                <i class="material-icons" style="color: #212121;">menu</i>
            </md-button>
            <h2>
                <span hide-xs>Coder Dojo Master</span>
            </h2>
            <span flex="20"></span>
        </div>
    </div>
    <div class="wrap">
        <a class="coder-dojo-logo-a" href="/">
            <img class="coder-dojo-logo hvr-bounce-in" src="/img/cubeYang3.svg">
        </a>
    </div>
    <div class="md-toolbar-tools" flex style="max-height: none; height:100%; background-color: #212121;" layout="row" layout-align-xs="space-around center" layout-align-sm="space-around center">
        <span flex="20"></span>
        <md-tabs flex md-stretch-tabs="always" hide-sm hide-xs>
            <md-tab>
                <a href="courses">
                    <md-tab-label>
                        <h3 style="color: white;">Corsi</h3>
                    </md-tab-label>
                </a>
            </md-tab>
            <md-tab>
                <a href="events">
                    <md-tab-label>
                        <h3 style="color: white;">Eventi</h3>
                    </md-tab-label>
                </a>
            </md-tab>
            <md-tab>
                <a href="tutorials">
                    <md-tab-label>
                        <h3 style="color: white;">Tutorial</h3>
                    </md-tab-label>
                </a>
            </md-tab>
            <md-tab>
                <a href="about">
                    <md-tab-label>
                        <h3 style="color: white;">Team</h3>
                    </md-tab-label>
                </a>
            </md-tab>
            <md-tab>
                <a href="faq">
                    <md-tab-label>
                        <h3 style="color: white;">FAQ</h3>
                    </md-tab-label>
                </a>
            </md-tab>
        </md-tabs>
        <md-button class="md-icon-button" aria-label="facebook" target="blank" href="https://www.facebook.com/coderdojodisi">
            <md-icon md-svg-src="img/icons/facebook.svg" aria-label="facebook"></md-icon>
        </md-button>
    </div>
</md-toolbar>

<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="sidenav">
    <md-list>
        <md-list-item md-ink-ripple="#757575" ng-click="gotoView('courses')">
            <p> Corsi </p>
        </md-list-item>
        <md-divider></md-divider>
        <md-list-item md-ink-ripple="#757575" ng-click="gotoView('events')">
            <p> Eventi </p>
        </md-list-item>
        <md-divider></md-divider>
        <md-list-item md-ink-ripple="#757575" ng-click="gotoView('tutorials')">
            <p> Tutorial </p>
        </md-list-item>
        <md-divider></md-divider>
        <md-list-item md-ink-ripple="#757575" ng-click="gotoView('about')">
            <p> Team </p>
        </md-list-item>
        <md-divider></md-divider>
        <md-list-item md-ink-ripple="#757575" ng-click="gotoView('faq')">
            <p> FAQ </p>
        </md-list-item>
        <md-divider></md-divider>
        <md-list-item md-ink-ripple="#757575" href="https://www.facebook.com/coderdojodisi" ng-click="closeSideNav()">
            <p> Facebook Page </p>
        </md-list-item>
        <md-divider></md-divider>

    </md-list>
</md-sidenav>



<!-- PAGE MAIN CONTENT -->
<main>
    <div ng-view></div>
</main>

<!-- footer -->


</body>

</html>
